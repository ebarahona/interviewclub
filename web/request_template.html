<style>
.accepted{
  color: green;
}
</style>


<script type="template" id="request-template">
    <div class="box">
      <div>
      <% if (!companyView) { %>
        <h2>Company: <%= company.name %></h2>
      <% } %>
      <% if (companyView) { %>
        <h2>Interviewer: <%= expert.name %></h2>
      <% } %>

        <h2>Candidate: <%= candidateName %></h2>
        <h3>Contact info: <%= candidateEmail %> - <%= candidatePhone %></h3>
          Status: <span class="state <%= state.className %>"><%= state.name %></span>

      <% if (!companyView) { %>          
        <div class="actions" id="<%= requestId %>">
          <% for (var i = 0; i < state.actions.length; i++) { %>
            <span class="action-button" data-request-id="<%= requestId %>" data-next-state="<%= state.actions[i].nextState %>"><%= state.actions[i].button %></span>
          <% } %>
        </div>
      <% } %>
      </div>
    </div>
  </script>

<script type="template" id="request-action">
  <% for (var i = 0; i < state.actions.length; i++) { %>
    <span class="action-button" data-request-id="<%= requestId %>" data-next-state="<%= state.actions[i].nextState %>"><%= state.actions[i].button %></span>
  <% } %>
</script>
