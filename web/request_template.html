<script type="template" id="request-template">
    <div class="box">
      <div>
      <% if (!companyView) { %>
        <h2>Company: <%= company.name %></h2>
      <% } %>
      <% if (companyView) { %>
        <h2>Interviewer: <%= expert.name %></h2>
      <% } %>

        <h2>Candidate: <%= candidateName %></h2>
        <h3>Contact info: <%= candidateEmail %> - <%= candidatePhone %></h3>
          Status: <span class="state <%= state.className %>"><%= state.name %></span>
      </div>
    </div>
  </script>
