<div id="information_form">
  <form class="form-editExpert">
    <label for="price">Price per interview</label>
    <input name="price" id="price" placeholder="80" required=""></input>
    <input name="details" id="details" placeholder="Add a description here"  required=""></input>
    <div class="role_selection">
      selected roles
      <ul class="selected_role_pills"></ul>
      unselected roles
      <ul class="unselected_role_pills"></ul>
    </div>
    <button type="submit">Save</button>
  </form>
</div>

<script type="text/html" id="role_pill">
  <li data-id="<%= role.id %>"class="role"><%= role.name %></li>
</script>
